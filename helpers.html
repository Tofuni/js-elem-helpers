<html>
	<head>
		<link rel="stylesheet" href="helpers.css">
	</head>

	<body>
		<div id="content">
			<h1>Javascript Helper demos</h1>

			<div class="helper_demo">
				<p>hide an element (e.g. closing a banner)</p>
				<p>hide_elem(elem)</p>
			</div>

			<div class="helper_demo">
				<p>pseudo-href (e.g. apply hyperlink to a <td> element)</p>
				<p>navi(path)</p>
			</div>

			<div class="helper_demo">
				<p>vertical show/hide toggle via button</p>
				<p>displayToggleButton(toggleElem, toggleButton)</p>
			</div>

			<div class="helper_demo">
				<p>display toggle for generic html element</p>
				<p>displayToggleElem(toggleElem)</p>
			</div>
		</div>
	</body>
	<script src="helpers.js"></script>
</html>
